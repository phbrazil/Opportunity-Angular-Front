<div *ngFor="let alert of alerts">
  <div class="center">
    <section class="notif">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="removeAlert(alert)">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="row">
        <div class="col-md-2" style="margin-top: 20px">
          <fa-icon *ngIf="type == 'danger'" class="fa fa-2x" style="color: red;" [icon]="faInactive"></fa-icon>
          <fa-icon *ngIf="type == 'warning'" class="fa fa-2x" style="color: orange;" [icon]="faWarning"></fa-icon>
          <fa-icon *ngIf="type == 'success'" class="fa fa-2x" style="color: green;" [icon]="faSuccess"></fa-icon>
          <fa-icon *ngIf="type == 'info'" class="fa fa-2x" style="color: lightskyblue;" [icon]="faInfo"></fa-icon>
        </div>
        <div class="col-md-10">
          <h6 class="notif-title">{{title}}</h6>
          <p>{{description}}</p>
        </div>
      </div>
    </section>
  </div>
</div>
