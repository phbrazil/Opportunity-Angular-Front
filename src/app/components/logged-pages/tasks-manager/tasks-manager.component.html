<div *ngIf="!isLoading" class="col-md-12 table-responsive">
  <div class="row mb-4">
    <div class="col-md-4">
      <button type="button" class="btn btn-sm btn-success zoom" (click)="newTaskManager()">
        <fa-icon class="fa" [icon]="faPlus"></fa-icon> Nova Atividade
      </button>
    </div>
  </div>
  <table datatable [dtOptions]="dtOptions" class="table text-muted table-striped" id="tasks"
    aria-describedby="atividades">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Criado em</th>
        <th scope="col">Status</th>
        <th scope="col">Mais</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{task.name}}</td>
        <td>{{task.regDate}}</td>
        <td *ngIf="task.active ; else inactive">
          <fa-icon style="color: green;" class="fa" [icon]="faActive"></fa-icon>
        </td>
        <ng-template #inactive>
          <td>
            <fa-icon class="fa" style="color: red;" [icon]="faInactive"></fa-icon>
          </td>
        </ng-template>
        <td><input type="button" class="btn btn-outline-primary btn-sm" value="Detalhes"></td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="isLoading" class="col-md-12 mt-4">
  <app-spinner-loader></app-spinner-loader>
</div>
