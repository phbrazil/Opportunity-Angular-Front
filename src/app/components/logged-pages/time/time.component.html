<form name="changeEntryDateForm" id="changeEntryDateForm" action="/TimeSheet" method="POST">
  <div class="col-md-10 mb-1">
    <div class="row center">
      <div class="col-md-3 mb-3">
        <div class="text-center">

          <button type='button' data-toggle="modal" (click)="newEntry()" class='btn btn-lg btn-outline-primary shadow zoom'>
            <img src='assets/img/time/new_entry.png' alt="new entry" style='width: 50px'>
            <small class="d-block default-font"> Nova Atividade</small>
          </button>

        </div>
      </div>
      <div class="col-md-1">
        <button data-toggle="tooltip" title='Dia anterior' id='previous' name='previous' value='previous'
          (click)="previousDay()" class="btn btn-lg btn-outline-info shadow zoom">
          <fa-icon class="fa-2x" [icon]="faArrowLeft"></fa-icon>
        </button>
      </div>
      <div class="col-md-4">
        <h4 class="text-muted h4-responsive default-font"><strong>Hoje:</strong> {{currentDay}}</h4>
        <div class="col-md-12">
          <ngb-datepicker #dp [(ngModel)]="model" (click)="changeDay()" name="date" (navigate)="date = $event.next">
          </ngb-datepicker>
        </div>
        <div class="col-md-12">
          <button class="btn btn-sm btn-outline-primary me-2 zoom" (click)="selectToday()">Ir para hoje</button>
        </div>

        <!--button class="btn btn-sm btn-outline-primary me-2" (click)="dp.navigateTo()">Ir para o mês atual</button-->

        <!--pre>Mês: {{ date.month }}/{{ date.year }}</pre>
            <pre>Model: {{ model | json }}</pre-->
      </div>
      <div class="col-md-1">
        <button data-toggle="tooltip" title='Dia posterior' id='next' name='next' value='next' (click)="nextDay()"
          class="btn btn-lg btn-outline-info shadow zoom">
          <fa-icon class="fa-2x" [icon]="faArrowRight"></fa-icon>
        </button>
      </div>
      <div class="col-md-1 mb-2">
        <span style="font-size: large;" class="badge badge-light mb-1 text-muted bg-light">
          <div class="row">
            <div class="col-md-12 mb-2">
              <fa-icon class="fa-1x" [icon]="faClock"></fa-icon> Total: <span>{{total}}</span>
            </div>
          </div>
        </span>
      </div>
    </div>
  </div>
</form>

<div class="col-md-12 mt-2">
  <div clas="row">
    <div *ngFor="let task of tasks" class="col-md-3">

      <app-tasks [user]="user" [task]="task"></app-tasks>

    </div>
  </div>
</div>

<app-logged-footer></app-logged-footer>
