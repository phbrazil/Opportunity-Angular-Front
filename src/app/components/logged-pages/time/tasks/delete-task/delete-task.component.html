<div class="modal-position col-md-12" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Deletar Atividade</h5>
        <button type="button" class="close" data-dismiss="modal" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Deseja realmente deletar a atividade <strong>{{task.task.task}}</strong> no projeto <strong>{{task.task.project}}</strong>?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" [disabled]="isLoading" (click)="deleteEntry()">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
          Deletar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Fechar</button>
      </div>
    </div>
  </div>
</div>
