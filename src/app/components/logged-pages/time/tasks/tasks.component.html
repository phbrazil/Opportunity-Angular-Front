<a [ngClass]="size">
  <div class="row">
    <div class="col-md-8">
      <h4 style="margin-top: -5px;"><strong>#{{task.project}}</strong></h4>
    </div>
    <div class="col-md-4">
      <ng-container *ngIf="!isLoading; else loading">
        <mat-checkbox color="accent" [checked]="task.status == 'paid' ? true : false" (change)="changeStatus(task.idTask, $event)">{{task.status | translateTimeStatus}}</mat-checkbox>
      </ng-container>
      <ng-template  #loading>
          <app-spinner-loader [size]="'small'"></app-spinner-loader>
      </ng-template>
    </div>
  </div>
  <p>#{{task.task}}</p>
  <p>#{{task.time}}</p>
  <p *ngIf="showDate"><strong>#{{task.date}}</strong></p>
  <small>#{{task.notes != '' ? task.notes : 'Nenhuma nota'}}</small>
  <div *ngIf="!disableButtons" class="d-grid gap-2 d-md-block footer mt-4">
      <button type="button" class="btn btn-outline-primary zoom mr-4" (click)="edit()">Editar</button>
      <button type="button" class="btn btn-outline-danger zoom" (click)="delete()">Excluir</button>
    </div>
</a>
