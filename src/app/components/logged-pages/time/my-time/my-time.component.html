<div class="modal-position col-md-12" tabindex="-1" role="dialog">
  <div class="modal-dialog" style="max-width: 100%" role="document">
    <div class="modal-content">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4 mt-2">
            <label class="switch">
              <input type="checkbox" (click)="enableWeekend()">
              <span class="slider round"></span>
            </label>
            <div class="mt-2">
              <small class="text-muted">Finais de semana</small>
            </div>
          </div>
          <div class="col-md-4 mt-2">
            <label class="switch">
              <input [checked]="isCheckedInitialView" type="checkbox" (click)="changeView($event)">
              <span class="slider round"></span>
            </label>
            <div class="mt-2">
              <small class="text-muted">Vis√£o Semanal</small>
            </div>
          </div>
          <div class="mb-4">
            <button type="button" class="close close-button zoom" data-dismiss="modal" aria-label="Close"
              (click)="close()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
      <div class="modal-body default-font">
        <full-calendar #calendar class="text-muted" [options]="calendarOptions"></full-calendar>
      </div>
    </div>
  </div>
</div>
