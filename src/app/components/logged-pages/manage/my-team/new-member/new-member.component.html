<div class="modal-position col-md-12" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content text-muted">
      <div class="modal-header">
        <h5 class="modal-title default-font modal-header-font">
          <fa-icon class="fa-1x" [icon]="faPencil"></fa-icon>
          Novo membro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!--Body-->
        <div class="modal-body mb-0" [formGroup]="newMemberForm">
          <div class="col-md-12 order-md-1">
            <label>Nome do usu√°rio</label>
            <input type="text" placeholder="Nome e Sobrenome" class="form-control" name="name" formControlName="name">
          </div>
          <div class="col-md-12 order-md-1 mt-2">
            <label>Email</label>
            <input type="email" placeholder="Ex.: membro@empresa.com" class="form-control" name="email"
              formControlName="email">
          </div>
          <div class="col-md-3 order-md-1 mt-4">
            <label>Ativar/Desativar</label>
            <label class="switch">
              <input type="checkbox" checked (click)="changeStatus()">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="alert col-md-12" [ngStyle]="{'color': messageType == 'success' ? 'green' : 'red'}" role="alert">
          {{message}}
        </div>
        <button type="submit" class="btn-custom-confirm" (click)="submit()" [disabled]="!newMemberForm.valid || isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
          Salvar</button>
        <button type="button" class="btn-custom-decline" (click)="close()" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
