<div *ngIf="!isLoading" class="col-md-12 table-responsive">
  <div class="row mb-4">
    <div class="col-md-4">
      <button type="button" class="btn btn-sm btn-success zoom" (click)="newProject()">
        <fa-icon class="fa" [icon]="faPlus"></fa-icon> Novo Projeto
      </button>
    </div>
  </div>
  <table datatable [dtOptions]="dtOptions" class="table text-muted table-striped" id="projects"
    aria-describedby="projetos">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Código</th>
        <th scope="col">Orçamento (Budget)</th>
        <th scope="col">Final do Projeto (Deadline)</th>
        <th scope="col">Status</th>
        <th scope="col">Mais</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{project.name}}</td>
        <td>{{project.code}}</td>
        <td>{{project.budget | currency : 'BRL'}}</td>
        <td>{{project.endDate}}</td>
        <td *ngIf="project.active ; else inactive">
          <fa-icon style="color: green;" class="fa" [icon]="faActive"></fa-icon>
        </td>
        <ng-template #inactive>
          <td>
            <fa-icon class="fa" style="color: red;" [icon]="faInactive"></fa-icon>
          </td>
        </ng-template>
        <td><input type="button" class="btn btn-outline-primary btn-sm" value="Detalhes"></td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="isLoading" class="col-md-12 mt-4">
  <app-spinner-loader></app-spinner-loader>
</div>
