<div class="modal-position col-md-12" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content text-muted">
      <div class="modal-header">
        <h5 class="modal-title default-font modal-header-font text-muted">Novo Projeto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!--Body-->
        <div class="modal-body mb-0" [formGroup]="newProjectForm">
          <div class="col-md-12 order-md-1">
            <label>Nome do Projeto</label>
            <input type="text" placeholder="Ex.: Ação de Marketing" class="form-control" name="name" formControlName="name">
          </div>
          <div class="col-md-4 order-md-1 mt-2">
            <label>Orçamento (Budget)</label>
            <input type="text" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" class="form-control" name="budget" formControlName="budget">
          </div>
          <div class="col-md-5 order-md-1 mt-2">
            <label>Fim do projeto (Deadline)</label>
            <input type="date" class="form-control" name="endDate" formControlName="endDate">
          </div>
          <div class="col-md-3 order-md-1 mt-2">
            <label>Ativar/Desativar Projeto</label>
            <label class="switch">
              <input type="checkbox" checked (click)="changeStatus()">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="submit()" [disabled]="!newProjectForm.valid || isLoading">Salvar</button>
        <button type="button" class="btn btn-secondary" (click)="close()" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
