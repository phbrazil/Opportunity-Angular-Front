<div *ngIf="!isLoading" classs="center">
  <div class="container-fluid">
    <div class="mt-4 mb-4 p-3 d-flex justify-content-center">
      <div class="profile p-4">
        <div class="image d-flex flex-column justify-content-center align-items-center">
          <img class="img-fluid icon-image" src="{{base64 + settings?.profileImage}}" width="150" height="150"
            alt="profile" />
          <span class="name mt-3">{{user.name}}</span> <span class="idd">{{user.email}}</span>
          <div class="d-flex flex-row justify-content-center align-items-center gap-2"> <span class="idd1">ID
              br000{{user.idUser}}</span> <span><em class="fa fa-copy"></em></span> </div>
          <!--div class=" d-flex mt-2"> <button class="btn1 btn-dark">Editar Perfil</button> </div-->
          <div class="mb-3 mt-2">
            <label for="formFile" class="form-label mb-2 mt-4">Nova imagem (formato .png 100x100)</label>
            <input placeholder="selecione a imagem" type="file" (change)="handleUpload($event)" id="formFile">
          </div>

          <div *ngIf="!isAllowFileSize" class="alert alert-danger" role="alert">
            Tamanho do arquivo muito grande!
          </div>
          <div class=" d-flex mt-2"> <button [disabled]="!profileImage" class="btn1 btn-dark" (click)="savePhoto()">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
              Alterar imagem</button> </div>

          <!--div class="text mt-3"> <span>Eleanor Pena is a creator of minimalistic x bold graphics and digital
              artwork.<br><br> Artist/ Creative Director by Day #NFT minting@ with FND night. </span> </div-->
          <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"> <span><em
                class="fa fa-twitter"></em></span> <span><em class="fa fa-facebook-f"></em></span> <span><em
                class="fa fa-instagram"></em></span> <span><em class="fa fa-linkedin"></em></span> </div>
          <div class=" px-2 rounded mt-4 date "> <span class="join">Membro desde {{user.regDate}}</span> </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isLoading">
  <app-spinner-loader></app-spinner-loader>
</div>
