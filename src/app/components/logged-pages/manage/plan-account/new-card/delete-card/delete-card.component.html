<div class="modal-position col-md-12" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Remover Cartão</h5>
        <button type="button" class="close" data-dismiss="modal" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Deseja realmente remover esse cartão?</p>
        <small>Issó irá afetar o uso da ferramenta</small>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-custom-reject" [disabled]="isLoading" (click)="deleteCard()">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
          Remover</button>
        <button type="button" class="btn-custom-decline" data-dismiss="modal" (click)="close()">Fechar</button>
      </div>
    </div>
  </div>
</div>
