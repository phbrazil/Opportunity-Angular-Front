<div *ngIf="!isLoading" class="col-md-12 mt-4 mb-4" tabindex="-1" role="dialog">
  <div class="row">
    <div class="col-md-6">
      <input type="button" (click)="selectPro()" [ngClass]="{'active' : plan?.plan =='Pro', '' : plan?.plan != 'Pro'}"
        class="btn-block btn-lg btn-custom-success" value="Pro">
    </div>
    <div class="col-md-6">
      <input type="button" (click)="selectCorp()"
        [ngClass]="{'active' : plan?.plan == 'Corp', '' : plan?.plan != 'Corp'}"
        class="btn-block btn-lg btn-custom-success" value="Corp">
    </div>
  </div>

  <div class="pl-lg-4">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group mt-4">
          <label for="platform">Selecione os produtos para incluir no seu plano</label>
          <div class="col-sm-12 col-md-12">
            <div class="row mt-2">
              <div class="col-md-4">
                <div class="card-glass shadow products mb-2 {{plan?.enableTime ? 'bg-light' : 'bg-grey'}}">
                  <img src="assets/img/plan/time.png" class="mt-2 center"
                    style="max-height: 95px; max-width: 100px;" alt="Timesheet logo">
                  <div class="card-body center">
                    <h5 class="card-title">Timesheet</h5>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div (click)="checkIsAdvance()"
                  class="card-glass shadow products mb-2 {{plan?.enableAdvance ? 'bg-light' : 'bg-grey'}}">
                  <img src="assets/img/plan/advance.png" class="mt-2 center {{!plan.enableAdvance ? 'logo' : ''}}"
                    style="max-height: 130px; max-width: 130px;" alt="Adiantamento">
                  <div class="card-body center">
                    <h5 class="card-title">Adiantamento</h5>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div (click)="checkIsRefund()"
                  class="card-glass shadow products mb-2 {{plan?.enableRefund ? 'bg-light' : 'bg-grey'}}">
                  <img src="assets/img/plan/refund.png" class="mt-2 center {{!plan.enableRefund ? 'logo' : ''}}"
                    style="max-height: 160px; max-width: 160px;" alt="Reembolso logo">
                  <div class="card-body center">
                    <h5 class="card-title">Reembolso</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-12 mb-2 mt-2">
    <label for="platform">Usuários</label>

    <div class="row_inline">
      <div class="col-md-3">
        <button data-toggle="tooltip" id='previous' name='previous' value='previous' (click)="decreaseUser()"
          class="btn btn-lg btn-outline-info shadow">
          <fa-icon class="fa-2x" [icon]="faMinus"></fa-icon>
        </button>
      </div>
      <div class="col-md-3">
        <input type="number" min="0" max="20" (change)="addUser($event)" (keyup)="addUser($event)"
          class="default-font pricing-font mt-2 mb-2" value="{{activeUsers}}">
      </div>
      <div class="col-md-3">
        <button data-toggle="tooltip" id='next' name='next' value='next' (click)="increaseUser()"
          class="btn btn-lg btn-outline-info shadow">
          <fa-icon class="fa-2x" [icon]="faPlus"></fa-icon>
        </button>
      </div>
      <div class="col-md-3 mt-4">
        <button type="submit" class="btn-custom-confirm" (click)="onSubmit()"
          [disabled]="isLoading || !isTime && !isRefund && !isAdvance">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
          Continuar</button>
      </div>
    </div>


  </div>
  <div class='total'>
    <span style='float:left;'>
      <div class='thin dense'>Usuários</div>
      <div class='thin dense'>Valor por usuário</div>
      <hr class="hr">
      TOTAL MENSAL
    </span>
    <span style='float:right; text-align:right;'>
      <div class='thin dense'>{{activeUsers}}</div>
      <div class='thin dense'>{{currentPlanValue /activeUsers | currency: 'BRL'}}</div>
      <hr class="hr">
      {{currentPlanValue | currency: 'BRL'}}
    </span>
  </div>
</div>
