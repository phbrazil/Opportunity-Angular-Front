<div *ngIf="!isLoading" class="col-md-10" tabindex="-1" role="dialog">
  <div class="row">
    <div class="col-md-6">
      <input type="button" (click)="selectPro()" [ngClass]="{'active' : plan?.plan =='Pro', '' : plan?.plan != 'Pro'}"
        class="btn-block btn-lg btn-custom-success" value="Pro">
    </div>
    <div class="col-md-6">
      <input type="button" (click)="selectCorp()"
        [ngClass]="{'active' : plan?.plan == 'Corp', '' : plan?.plan != 'Corp'}"
        class="btn-block btn-lg btn-custom-success" value="Corp">
    </div>
  </div>
  <h5 class="text-muted">Selecione os produtos para incluir no seu plano</h5>
  <input type="button" [ngClass]="{'active' : isTime, '' : !isTime}" class="btn-block btn-lg btn-custom-success"
    value="Timesheet">
  <input type="button" (click)="checkIsAdvance()" [ngClass]="{'active' : isAdvance, '' : !isAdvance}"
    class="btn-block btn-lg btn-custom-success" value="Adiantamentos e Prestação de Contas">
  <input type="button" (click)="checkIsRefund()" [ngClass]="{'active' : isRefund, '' : !isRefund}"
    class="btn-block btn-lg btn-custom-success" value="Reembolsos">

  <div class="col-md-10 mb-2 mt-2">
    <div class="row_inline">
      <div class="col-md-4">
        <button data-toggle="tooltip" id='previous' name='previous' value='previous' (click)="decreaseUser()"
          class="btn btn-lg btn-outline-info shadow">
          <fa-icon class="fa-2x" [icon]="faMinus"></fa-icon>
        </button>
      </div>
      <div class="col-md-4">
        <input type="number" min="0" max="20" (change)="addUser($event)" (keyup)="addUser($event)"
          class="form-control default-font pricing-font mt-2 mb-2" value="{{activeUsers}}">
      </div>
      <div class="col-md-4">
        <button data-toggle="tooltip" id='next' name='next' value='next' (click)="increaseUser()"
          class="btn btn-lg btn-outline-info shadow">
          <fa-icon class="fa-2x" [icon]="faPlus"></fa-icon>
        </button>
      </div>
    </div>
    <h4>Usuários ativos: <strong>{{activeUsers}}</strong></h4><br>
    <h4>Valor mensal: <strong>{{currentPlanValue | currency: 'BRL'}}</strong></h4>
  </div>
  <div class="modal-footer MT-4">
    <button type="submit" class="btn-custom-confirm" (click)="onSubmit()"
      [disabled]="isLoading || !isTime && !isRefund && !isAdvance">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
      Continuar</button>
  </div>
</div>
