<div class="modal-position col-md-12" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="div-center" *ngIf="isLoading">
      <app-spinner-loader></app-spinner-loader>
    </div>
    <div *ngIf="!isLoading" class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title default-font modal-header-font">
          Prestação de contas
        </h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body default-font">
        <div class="col-md-4 mb-4">
          <input type="button" class="btn-custom-confirm btn-sm" value="Novo Comprovante">
        </div>
        <div class="col-md-12" *ngIf="!isLoading && receipts.length == 0">
          <div class="alert alert-warning" role="alert">
            Nenhum comprovante adicionado
          </div>
        </div>


        <!--Body-->
        <div class="modal-body mb-0 text-muted">
          <div class="col-md-12">
            <div class="row">

              <div *ngIf="!isLoading" class="col-md-12 mt-4">
                <div clas="row">
                  <ul>
                    <li *ngFor="let receipt of receipts">
                      <app-receipt-advance [fileName]="'teste'"></app-receipt-advance>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
