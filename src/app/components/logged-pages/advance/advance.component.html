<div class="container">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4">
        <button type="button" class="btn btn-sm btn-success" (click)="newAdvance()">
          <fa-icon class="fa" [icon]="faPlus"></fa-icon> Novo Adiantamento
        </button>
      </div>
    </div>

    <div class="col-md-12 mt-4 table-responsive">
      <table datatable [dtOptions]="dtOptions" class="table table-striped" id="table" aria-describedby="tabela adiantamentos">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Projeto</th>
            <th scope="col">Usu√°rio</th>
            <th scope="col">Valor</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of table; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{data.project}}</td>
            <td>{{data.user.email}}</td>
            <td>{{data.value | currency : 'BRL'}}</td>
            <td>{{data.status}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
