<div class="modal-position col-md-12" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title default-font modal-header-font text-muted">Novo adiantamento</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!--Body-->
        <div class="modal-body mb-0 custom-drop text-muted" [formGroup]="newAdvanceForm">
          <div class="col-md-12 order-md-1">
            <label>Nome</label>
            <input type="text" value="{{user.name}}" readonly class="form-control custom-drop" name="name" formControlName="name">
          </div>
          <div class="col-md-12 order-md-1 mt-2">
            <label>Projeto</label>
            <ng-select formControlName="project" class="custom-drop" [items]="projects" [multiple]="false"
              [closeOnSelect]="true" [hideSelected]="true" (change)="onChangeProject()" bindLabel="name" name="project">
            </ng-select>
          </div>
          <div *ngIf="project?.name" class="col-md-12 order-md-1 mt-2">
            <div class="col-md-12 order-md-1 ">
              <input type="time" class="form-control" name="time" formControlName="time">
            </div>
          </div>
          <div class="col-md-4 order-md-1 mt-2">
            <label>Valor</label>
            <input type="text" currencyMask value="0,00" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
              class="form-control custom-drop" name="value" formControlName="value">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="!newAdvanceForm.valid || isLoading">Salvar</button>
        <button type="button" class="btn btn-secondary" (click)="close()" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
